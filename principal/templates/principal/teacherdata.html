<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Data</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  /* Style for the leave application details container */
  .glass-neu-table {
    position: relative;
    background-color: rgba(224, 127, 159, 0.651);
    box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    padding: 20px;
    width: 800px;
    margin: 50px auto;
  }
  
  .glass-neu-table h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  tr {
    border-bottom: 1px solid #1e1d1d;
  }
  
  td {
    padding: 20px;
  }
  
  td.label {
    font-weight: bold;
    width: 40%;
  }
  
  /* Pseudo-elements to create neumorphism effects */
  .glass-neu-table::before,
  .glass-neu-table::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    pointer-events: none;
  }
  
  .glass-neu-table::after {
    left: auto;
    right: 0;
  }
  /* CSS for Delete Input and Update Link with Glassmorphism Effect */
.delete-update-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.delete-form input[type="submit"] {
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  background-color: #dc3545;
  box-shadow: 0px 4px 10px rgba(220, 53, 69, 0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}

.update-link {
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
  background-color: #007bff;
  border-radius: 5px;
  box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}

.delete-form input[type="submit"]:hover,
.update-link:hover {
  transform: translateY(-2px);
  box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
}

  </style>
</head>

<body>
  <div class="glass-neu-table">
    <h2>Teacher's Data</h2>
      <table id="customers">
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Subject</th>
          <th>Qualification</th>
          <th>Activity</th>
        </tr>
        {% for te in tea %}
        <tr>

          <td>{{te.name}}</td>
          <td>{{te.gender}}</td>
          <td>{{te.dob}}</td>
          <td>{{te.subject}}</td>
          <td>{{te.qualification}}</td>
          <td>
            <div class="delete-update-container" >
            <a href="{% url 'updatestaff' te.id %}" class="update-link">Edit</a>
            <form class="delete-form" action="{% url 'deletestaff' te.id %}" method="post"> {% csrf_token %}
              <input type="submit" value="Delete">
            </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </table>
  </div>

</body>

</html>
