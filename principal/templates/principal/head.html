<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>Admin</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-brand {
        color: white;
        padding: 14px 16px;
        font-weight: bold;
    }
    .navbar-links {
        float: right;
    }
    .navbar-links a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar-links a:hover {
        background-color: #ddd;
        color: black;
    }
    .profile-container {
        display: flex;
        height: 700px;
    }
    .profile-box {
        background-color: rgba(0, 0, 0, 0.608);
        padding: 10px;
        width:300px;
    }
    .profile-info {
        margin-top: 100px;
        margin-left: 10px;
        font-size: 18px;
        font-weight: bold;
        color: white;
    }  
    .glass-neu-box {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2),
                    -8px -8px 20px rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        width: 250px;
        height: 150px;
    }
    .content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .content a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 18px;
    }
    .content i {
        font-size: 25px;
        color: #333;
    }
    .glass-neu-box::before,
    .glass-neu-box::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        pointer-events: none;
    }
    .glass-neu-box::after {
        left: auto;
        right: 0;
    } 
    .glass-neu-box1 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2),
                    -8px -8px 20px rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        width: 250px;
        height: 150px;
        margin-top: 30px;
        margin-bottom: 30px;
    }
    .content1 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    .content1 a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 18px;
    }
    .content1 i {
        font-size: 25px;
        color: #333;
    }
    .glass-neu-box1::before,
    .glass-neu-box1::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        pointer-events: none;
    }

    .glass-neu-box1::after {
        left: auto;
        right: 0;
    }
    .glass-neu-box2 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2),
                    -8px -8px 20px rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        width: 250px;
        height: 150px;

    }
    .content2 {
        display: flex;
        align-items: center;
        margin-left: 75px;
        width: 100%;
    }
    .content2 a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 18px;
    }
    .glass-neu-box2::before,
    .glass-neu-box2::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        pointer-events: none;
    }
    .glass-neu-box2::after {
        left: auto;
        right: 0;
    } 
    .vertical-box {
        width: 250px;
        height: auto;
        margin-left: 0px;
        margin-top: 20px;
    }
    .links {
        border-radius: 15px;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin-top: 10px;
    }

    .links a {
        text-decoration: none;
        color: white;
        font-size: 20spx;
        margin: 5px 0;
    }

        /* Pseudo-elements to create neumorphism effects */
    .vertical-box::before,
    .vertical-box::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        pointer-events: none;
    }

    .vertical-box::after {
        left: auto;
        right: 0;
    }
</style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">Admin</div>
        <div class="navbar-links">
        <a href="{% url 'admin_logout' %}">LogOut</a>
        <a href="{% url 'adminchngpass' %}">Change Password</a>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-box">
            <div class="profile-info">
                <img src="{% static 'images/icon.png' %}" alt="Registration Icon" style="height: 100px; width: 100px; margin-bottom: 15px; margin-left: 60px;">
                <div style="margin-left: 30px;">
                    Welcome, {{ user_name }}
                </div>
                <div class="vertical-box">
                    <div class="links">
                        <a href="{% url 'admit' %}">Student Data</a>
                    </div>
                    <div class="links">
                        <a href="{% url 'staffdata' %}">Teacher Data</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 60px; margin-left: 100px; margin-bottom: 50px;">
            <div class="glass-neu-box" style=" background-color: #fa7000e0;">
                <div class = "content">
                    <a href="{% url 'register' %}" >Student Registration Form</a>
                    <img src="{% static 'images/icon2.png' %}" alt="Registration Icon" style="width:70px;height:70px;margin-right: 10px;">
                </div>   
            </div>
            <div class="glass-neu-box2" style="margin-top: 50px;  background-color: #b20c0cc5;">
                <div class="content2">
                    <a href="{% url 'showstaffleave' %}">Leave</a>
                    <img src="{% static 'images/leave.png' %}" alt="Registration Icon" style = "width:70px;height:70px;margin-right: 10px; margin-left: 20px;">            
                </div>
            </div>
        </div>
        <div style="margin-top: 30px; margin-left: 50px; margin-bottom: 50px;">
            <div class="glass-neu-box1" style=" background-color: #1c6fdbb5;">
                <div class="content1">
                    <a href="{% url 'staffform' %}">Teacher Registration Form</a>
                    <img src="{% static 'images/icon2.png' %}" alt="Registration Icon" style = "width:70px;height:70px;margin-right: 10px;">            
                </div>
            </div>
            <div class="glass-neu-box2" style="margin-top: 50px;  background-color: goldenrod;">
                <div class = "content2">
                    <a href="{% url 'showfeed' %}" >FeedBack</a>
                    <img src="{% static 'images/feed.png' %}" alt="Registration Icon" style="width:60px;height:70px;margin-right:10px;margin-left:10px;">
                </div>   
            </div>
        </div>
        <div style="margin-top: 60px; margin-left: 50px; margin-bottom: 50px; margin-right: 100px;">
            <div class="glass-neu-box2" style=" background-color: rgba(3, 74, 3, 0.752);">
                <div class="content2">
                    <a href="{% url 'notice' %}">Notice</a>
                    <img src="{% static 'images/notice.png' %}" alt="Registration Icon" style = "width: 60px;height: 60px;margin-right: 10px;">            
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
