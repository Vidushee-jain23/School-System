<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>School System</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        background-color: white
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-brand {
        color: white;
        padding: 14px 16px;
        font-weight: bold;
    }
    .navbar-links {
        float: right;
    }
    .navbar-links a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar-links a:hover {
        background-color: #ddd;
        color: black;
    }
    /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Style for the glassmorphism and neumorphism effect for the image */
.glass-neu-image {
  position: relative;
  width: 300px;
  height: 300px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.1),
              -8px -8px 20px rgba(255, 255, 255, 0.5),
              inset 4px 4px 6px rgba(0, 0, 0, 0.1),
              inset -4px -4px 6px rgba(255, 255, 255, 0.5);
}

img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Pseudo-elements to create neumorphism effects */
.glass-neu-image::before,
.glass-neu-image::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  pointer-events: none;
}

.glass-neu-image::after {
  left: auto;
  right: 0;
}

</style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-brand">School Management System</div>
        <div class="navbar-links">
            <a href="{% url 'student_sign_up' %}">Student</a>
            <a href="{% url 'teacher_sign_up' %}">Teacher</a>
            <a href="{% url 'admin_sign_up' %}">Admin</a>
        </div>
    </div>
    <div class="glass-neu-image" style="margin-left: 450px; margin-top: 100px;">
        <img src="{% static 'images/s.png' %}" alt="Registration Icon" style="height:500px; width:600px;">
    </div>
</body>
</html>
